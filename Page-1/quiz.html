<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="../CSS/quiz.css">
    <link rel="stylesheet" href="../CSS/utility.css">
   
</head>
<body>
    
    <div class="container flex center-items">

        <div class="quiz-container flex column">

            <div class="header">
                SubhamOfficial
            </div>

            <div class="question-and-option flex column">
                <div class="question flex align-center">
                    1. What Planet is known as Red Planet
                </div>

                <div class="options flex align-center column js-options">
                    <div class="option" data-answer = "Earth">
                        <button>a) Earth</button>
                    </div>
                    <div class="option" data-answer = "Mars">
                        <button>b) Mars</button>
                    </div>
                    <div class="option" data-answer = "Jupiter">
                        <button>c) Jupiter</button>
                    </div>
                    <div class="option" data-answer = "Venus">
                        <button>d) Venus</button>
                    </div>

                </div>

            </div>

            <div class="page-changer flex align-center">
                <a href="../Page-2/quiz.html"><button class="next-button">NEXT</button>
            </div>

        </div>

    </div>

    <script src="../JS File/dom.js" type="module"></script>

</body>
</html>
